<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>weather-info</h1>
        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Enter a city...">
            <button onclick="getWeatherByCity()">Search</button>
        </div>
        <div class="weather-info">
            <p id="location">Location: <span id="locationName">Loading...</span></p>
            <p id="temperature">Temperature: <span id="tempValue">Loading...</span>°C</p>
            <p id="description">Conditions: <span id="weatherDesc">Loading...</span></p>
            <p id="humidity">Humidity: <span id="humidityValue">Loading...</span>%</p>
            <p id="wind">Wind Speed: <span id="windValue">Loading...</span> km/h</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
